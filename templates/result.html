<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pokemon Stats Prediction</title>
    <link href='static/style.css' rel='stylesheet'>
  </head>
  <body class="font-mono" style="background-color:#6366f1">
    <!-- Container -->
    <style>
      #preloader{
        background: #181b1d url(static/img/simple_pokeball.gif) no-repeat center center;
        height: 100vh;
        width: 100%;
        position: fixed;
        z-index: 100;
      }
    </style>
    <div id="preloader"></div>
    <div style="display: none">
      <iframe width="560" src="https://www.youtube.com/embed/4S_SoFIw198" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      <iframe width="560" src="https://www.youtube.com/embed/4S_SoFIw198" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="container mx-auto" style="padding: 100px;">
      <div class="flex justify-center my-12">
        <div class="h-full w-full bg-gray-700 rounded-md bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-20">
          <a href="/" class="hover:text-indigo-500 w-1/12">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 inline text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
              />
            </svg>
  
            <p class="inline text-white">Back</p>
          </a>
  
          <h3 class="pt-4 text-xl text-center text-white">Hi, Trainer {{name}} ðŸ‘‹.</h3>
          <h3 class="text-2xl text-center text-white">Pokemon Stats Result</h3>
          <div class="flex justify-center">
            <img
              src="{{img}}"
              alt="result"
              class="w-96"
            />
          </div>
          <h2
            class="text-center text-bold bg-indigo-500 hover:bg-indigo-600 text-white text-xl p-4 mx-16 rounded-lg mt-8"
          >
            {{ prediction }}
          </h2>
        </div>
      </div>
      
    </div>
    <script  src="static/script.js"></script>
  </body>
  <script>
    window.addEventListener('load', function(){
      const preloader = document.getElementById('preloader');
      preloader.style.display = 'none';
    });
  </script>
</html>
